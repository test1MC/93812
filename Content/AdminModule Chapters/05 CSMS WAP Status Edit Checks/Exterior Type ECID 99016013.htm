        <h1>Exterior Type ECID 99016013</h1>
        <p>This edit check checks to make sure that the one of the fields is selected under Exterior Type heading in the Home Information section of the <span class="LIB_Italic">Case Information</span> form. If a selection is not made, the following message appears:</p>
        <p><span class="LIB_Italic">"Exterior Type must be entered."</span>
        </p>
