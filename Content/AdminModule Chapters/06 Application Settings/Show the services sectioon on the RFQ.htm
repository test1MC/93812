<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="4" MadCap:lastHeight="190" MadCap:lastWidth="1046">
    <head><title></title>
        <meta name="description" content="App setting: Controls the appearance of the service section on the RFQ/Bid form." />
    </head>
    <body>
        <h1>Show the services section on the Request for Quotes<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.RFQ.Services.Visible)</span>
        </p>
        <p>&#160;</p>
        <p>Controls the appearance of the service section on the <MadCap:variable name="FormNames.1406" class="LIB_Italic" /> (1406) form. It appears just below the vendor section. When set to True the section appears, when set to False it doesn't.</p>
        <MadCap:snippetBlock src="../../Resources/Snippets/App Settings/777d_AppSetting.flsnp" />
    </body>
</html>
