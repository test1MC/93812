    <head><title></title>
        <meta name="description" content="Application setting for Document Number terminology on the Request For Quotes/Bid form." />

    <body>
        <h1>Label for Document Number on RFQ<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.RFQ.Field.DocumentNumber.Label)</span>
        </p>
        <p>&#160;</p>
        <p>Use this setting to change the label for the <span class="LIB_Bold">Bid Number</span> field on the <MadCap:variable name="FormNames.1406" class="LIB_Italic" /> form. This field is located in the first row, middle cell of the top section of the <MadCap:variable name="FormNames.1406" class="LIB_Italic" /> (1406) form.</p>
    </body>
