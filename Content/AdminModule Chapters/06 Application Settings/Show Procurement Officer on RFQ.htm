<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="4" MadCap:lastHeight="197" MadCap:lastWidth="1046">
    <head><title></title>
        <meta name="description" content="App setting: Controls the appearance of the Procurement Officer field  in the top section of the RFQ/Bid form." />
    </head>
    <body>
        <h1>Show Procurement Officer on Request for Quotes<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.RFQ.Field.ProcurementOffice.Visible)</span>
        </p>
        <p>&#160;</p>
        <p>Controls the appearance of the <span class="LIB_Bold">Procurement Officer</span> field  in the top section of the <MadCap:variable name="FormNames.1406" class="LIB_Italic" /> (1406) form.</p>
        <p class="LIB_Note"><span class="LIB_Bold">Note:</span> You can have the <span class="LIB_Bold">Procurement Officer</span> or the <span class="LIB_Bold">Client Name</span> field show in the form, but not both.</p>
        <MadCap:snippetBlock src="../../Resources/Snippets/App Settings/777d_AppSetting.flsnp" />
    </body>
</html>
