<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="2" MadCap:lastHeight="166" MadCap:lastWidth="1072">
    <head><title></title>
        <meta name="description" content="App setting: Controls the appears of the Post-Audit Hours column  in the Ready for Closure (32140001) PDQ." />
    </head>
    <body>
        <h1>Show the Post-Audit Hours column on the Ready for Closure PDQ<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.ReadyForClosurePDQ.PostAuditHours.Visible)</span>
        </p>
        <p>&#160;</p>
        <p>Controls the appears of the <span class="LIB_Bold">Post-Audit Hours</span> column  in the <span class="LIB_Italic">Ready for Closure </span>(32140001) PDQ. When the Value is set to True the column shows, when it's set to False it doesn't.</p>
    </body>
</html>
