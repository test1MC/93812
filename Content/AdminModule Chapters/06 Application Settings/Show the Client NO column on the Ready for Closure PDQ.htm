<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="2" MadCap:lastHeight="166" MadCap:lastWidth="1072">
    <head><title></title>
        <meta name="description" content="App setting: Controls the appearance of the Client NO column in the WAP - Clients Ready for Closure PDQ." />
    </head>
    <body>
        <h1>Show the Client NO column on the Ready for Closure PDQ<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.ReadyForClosurePDQ.ClientNo.Visible)</span>
        </p>
        <p>&#160;</p>
        <p>Controls the appearance of the <span class="LIB_Bold">Client NO</span> column in the <MadCap:variable name="PDQNames.32140001" class="LIB_Italic" /> (32140001) PDQ. When the Value is set to True it shows, when it's set to False it doesn't.</p>
    </body>
</html>
