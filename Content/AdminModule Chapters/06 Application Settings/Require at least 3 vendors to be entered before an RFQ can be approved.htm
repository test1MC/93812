        <meta name="description" content="App setting: If the Value is set to False, then there is no minimum set. If the Value is set to True, then there must be three vendors on the RFQ/Bid form." />

    <body>
        <h1>Require at least 3 vendors to be entered before an RFQ can be approved<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.RFQ.RequireAllVendors)</span>
        </p>
        <p>&#160;</p>
        <p>If the <span class="LIB_Bold">Value</span> is set to False, then there is no minimum set. If the <span class="LIB_Bold">Value</span> is set to True, then there must be three vendors on the <MadCap:variable name="FormNames.1406" class="LIB_Italic" /> (1406) form.</p>
    </body>
