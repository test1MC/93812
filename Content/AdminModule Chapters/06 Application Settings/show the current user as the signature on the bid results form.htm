<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="2" MadCap:lastHeight="166" MadCap:lastWidth="1072">
    <head><title></title>
        <meta name="description" content="App setting: Controls whose name appears as the signer of the RFQ/Bid form." />
    </head>
    <body>
        <h1>Show the current user as the signature on the bid results form<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.RFQ.Signature.CurrentUser.Enabled)</span>
        </p>
        <p>&#160;</p>
        <p>Controls whose name appears as the signer of the <MadCap:variable name="FormNames.1406" class="LIB_Italic" /> form. When set to True it's the name of the user who added the form. When set to False it's the name of the user designated to sign the form.</p>
    </body>
</html>
