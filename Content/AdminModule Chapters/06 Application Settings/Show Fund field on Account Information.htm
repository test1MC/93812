        <h1>Show Fund field on Account Information<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.Account.Field.Fund.Visible)</span>
        </p>
        <p>&#160;</p>
        <p>Determines if the <span class="LIB_Bold">Fund</span> field appears on the <span class="LIB_Italic">Account Information</span> form or not. When the Value is True it does, when False it doesn't.</p>
