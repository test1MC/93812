<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="2" MadCap:lastHeight="166" MadCap:lastWidth="1072">
    <head>
        <meta name="description" content="App setting: Allows you to hide or show the WBS Element field on the  form." />
    </head>
    <body>
        <h1>Show the WBS Element on the Account form<MadCap:concept term="App Setting" /></h1>
        <p><span class="LIB_Bold">(App.Account.Field.WBSElement.Visible)</span>
        </p>
        <p>&#160;</p>
        <p>Allows you to hide or show the <span class="LIB_Bold">WBS Element</span> field on the <MadCap:variable name="FormNames.406" class="LIB_Italic" /> form. This field displays an account code specific to your Agency. The default value is False. To make it visible, type the word True in the Value field.</p>
    </body>
</html>
