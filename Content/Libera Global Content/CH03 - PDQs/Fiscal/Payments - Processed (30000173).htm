        <h1><MadCap:variable name="PDQNames.30000173" />

        <p class="LIB_Img">
            <img src="../../../LIB_Images/Auths/PaymentsProcessed.png" title="Payments - Processed PDQ." alt="Payments - Processed PDQ." />
            <br /><span class="LIB_Caption"><MadCap:variable name="PDQNames.30000173"></MadCap:variable> PDQ.</span>

        <p>&#160;</p>
        <p>The <MadCap:variable name="PDQNames.30000173" class="LIB_Italic" /> PDQ returns all payments that have been processed, encumbering an account. The PDQ also provides an easy way to cancel these payments and put money back into the accounts with the <span class="LIB_Bold">Cancel Payments</span> button.</p>
